<!DOCTYPE html>
<html lang="en">
<head>
    <title id="title">DOM Example</title>
    <script>
        function domLoaded(){
    console.log('Dom is loaded');
    var div1 = document.getElementById('container1');
    div1.innerHTML += '<p>paragraph 3 the URL is' + document.URL +'</p>';
    var title = window.document.getElementById('title');
    title.innerText +='cool!';
    var divs = document.body.getElementsByTagName('div');
    for(var i in divs){
        divs[i].innerHTML +='<p> Another Paragraph </p>'
    }
}
    </script>
</head>
<body onload="domLoaded();">
    <div id ="container1">
        <h1>Heading1</h1>
        <p>Paragraph1</p>
        <p>paragraph2</p>
    </div>
    <div id="container1">
        <h1>Heading2</h1>
        <p>Paragraph1</p>

    </div>

</body>
</html>
